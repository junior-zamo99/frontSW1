<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
                       
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card  px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo3.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Registrar</div>
                    <span class="text-600 font-medium">LLena el formulario</span>
                </div>

                <div>
                    <label for="nombre" class="block text-900 text-xl font-medium mb-2">Nombre y apellido </label>
                    <input id="nombre" [(ngModel)]="name" type="text" placeholder="Nombre y apellido" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico </label>
                    <input id="email1" [(ngModel)]="email" type="email" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2  ">Contraseña</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="telefono" class="block text-900 text-xl font-medium mb-2">telefono </label>
                    <input id="telefono" [(ngModel)]="telefono" type="number" placeholder="telefono" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="sexo" class="block text-900 text-xl font-medium mb-2">sexo </label>
                    <p-dropdown
                        [options]="sexoOptions"
                        [(ngModel)]="sexo"
                        placeholder="Seleccione una opción"
                        id="sexo"
                        class="w-full md:w-30rem mb-5 p-1"
    
                        >
                    </p-dropdown>

                   
                    <div class="flex align-items-center justify-content-between mb-5 mt-4 gap-5">
                        
                        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Ya tengo una cuenta</a>
                    </div>
                   
                    <button (click)="registrar()" pButton pRipple label="Registrar" class="w-full p-3  text-xl" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
